<body>

    <div class="sum">
        <h1>Arithmetic progression calculator</h1>
    </div>


    <div class="margin">
        <label for="b">a=</label>
        <input type="text" id="b" placeholder="First term">
    </div>




    <div class="margin">
        <label for="a">n=</label>
        <input type="text" id="a" placeholder="Number of terms">
    </div>



    <div class="margin">
        <label for="c">d=</label>
        <input type="text" id="c" placeholder="Common diffrence" >
    </div>

    <div class="dibba2">
        <notag class="notag">sum of all terms</notag>

        <input type="text" id="out" readonly>
    </div>

    <div class="dibba">
        <yestag>nᵗʰ term</yestag>
        <input type="text" id="nu" readonly>
    </div>

   



    <button onclick="solve()">Solve</button>

    <div> <div>nᵗʰ term = a + (n - 1) d </div> 
       <p><div>Sn = n/2[2a+(n-1)d]</div></p>  
    </div> 

    <script src="quadratic.js"></script>
</body>
